<html>
  <head>
    <title>My Page Title</title>
    <script>
    const JAVASCRIPT_API = "EDJAndroid";
      
    function showToast(myString) {
      console.log(myString);
      try {
        JAVASCRIPT_API.showToast(myString);
      } catch (error) {
        console.log(myString + " - ERROR : " + error + " ~ " + JAVASCRIPT_API);
      }
    }
      
    function storeToken(myString) {
      console.log(myString);
      try {
        JAVASCRIPT_API.storeToken(myString);
      } catch (error) {
        console.log(myString + " - ERROR : " + error + " ~ " + JAVASCRIPT_API);
      }      
    }  
      
    function retrieveToken(myString) {
      console.log(myString);
      try {
        JAVASCRIPT_API.retrieveToken(myString);
      } catch (error) {
        console.log(myString + " - ERROR : " + error + " ~ " + JAVASCRIPT_API);
      } 
       document.getElementById('random_val').innerHTML = "some val";
    }   

    async function fetchData(myString) {
      try {
        const response = await JAVASCRIPT_API.performNativeAction(myString);
        const data = await response;
        document.getElementById('random_val').innerHTML = data;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }      
    
    </script>
</head>
<body>
<h2>Android Webview Interface test harness H</h2>

<p id="title">Choose your action:</p>
<input type="button" id="input_button" value="Show Toast button" onClick="javascript:showToast('Show Toast button click')" />
<br /><br />
<button onClick="javascript:storeToken('Store Token button click')">Set Token button</button>
<br /><br />
<button onClick="javascript:retrieveToken('Retrieve Token button click')">Retrieve Token button</button>
<br /><br />
<button onClick="javascript:performNativeAction('Perform Native action')">Native Action button</button>
<br /><br />
<p id="random_val">_</p>  
</body>
</html>
